name: Supabase Backup

on:
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL 17 client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Backup Supabase database
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
          PGSSLMODE: require
        run: |
          # Use Port 5432 (Session Mode) instead of 6543
          # This is much more stable for pg_dump
          pg_dump \
            -h aws-1-ap-south-1.pooler.supabase.com \
            -p 5432 \
            -U "postgres.glvrczutnpikqgetbolr" \
            -d postgres \
            --format=custom \
            --no-owner \
            --no-privileges \
            --schema=public \
            -f supabase_backup.dump

      - name: Upload backup
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup
          path: supabase_backup.dump
